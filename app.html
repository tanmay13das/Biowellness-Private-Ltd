<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biowellness Pvt Ltd</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    /* ---------- HEADER ---------- */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
    }
    header img {
      width: 35px;
    }
    header h1 {
      margin-left: 10px;
      font-size: 20px;
      color: #2f5d34;
    }

    /* ---------- SEARCH ---------- */
    .search-box {
      margin: 15px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 12px 12px 12px 40px; /* extra left padding for icon */
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0 15px;
    }
    .grid-item {
      background: #f8f8f8;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .grid-item:hover {
      background: #e6f2e6;
    }
    .grid-item img {
      width: 40px;
      margin-bottom: 8px;
    }

    /* ---------- CATEGORY ---------- */
    h2 {
      margin: 20px 15px 10px;
      font-size: 18px;
    }
    .category {
      margin: 0 15px 80px; /* space for bottom nav */
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .category img {
      width: 40px;
      margin-right: 15px;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      background: #fff;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
      text-align: center;
    }
    nav a.active {
      color: #2f5d34;
      font-weight: bold;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 900px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
      nav {
        position: static;
        justify-content: center;
        border-top: none;
        border-bottom: 1px solid #ddd;
      }
      nav a {
        margin: 0 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="https://img.icons8.com/ios-filled/50/2f5d34/leaf.png" alt="logo">
    <h1>Biowellness Pvt Ltd</h1>
  </header>

  <!-- SEARCH -->
  <div class="search-box">
    <span class="search-icon">üîç</span>
    <input type="text" placeholder="Search">
  </div>

  <!-- GRID ITEMS -->
  <div class="grid">
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/50/2f5d34/pill.png" alt="medicines">
      <p>Medicines</p>
    </div>
    <div class="grid-item">
        <img src="https://img.icons8.com/material-outlined/48/2f5d34/pill.png" alt="supplements">
        <p>Health Supplements</p>
    </div>
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/50/2f5d34/user-female.png" alt="for her">
      <p>For Her</p>
    </div>
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/50/2f5d34/user.png" alt="for him">
      <p>For Him</p>
    </div>
  </div>

  <!-- CATEGORY -->
  <h2>Category</h2>
    <div class="category">
        <img src="https://img.icons8.com/ios-filled/50/2f5d34/herbal-medicine.png" alt="herbal">
        <p style="flex:1; margin:0;">Herbal Products</p>
        <span style="font-size:20px; color:#888;">‚Ä∫</span>
    </div>


  <!-- NAVIGATION -->
  <nav>
    <a href="#" class="active">üè† Home</a>
    <a href="#">üì¶ Orders</a>
    <a href="#">üõí Cart</a>
    <a href="#">üë§ Profile</a>
  </nav>

</body>
</html>
